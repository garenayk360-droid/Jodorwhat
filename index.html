<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogHub - Share Your Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.2);
            width: 100%;
            max-width: 450px;
        }
        .auth-box h1 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .auth-box p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffe8dc;
            border-radius: 8px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .auth-switch {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        .auth-switch a {
            color: #ff6b35;
            font-weight: bold;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

</body>
</html>
